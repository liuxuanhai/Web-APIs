<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-分时显示不同图片和文字</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <img src="images/z.gif" alt="">
    <div>早上好</div>
    <script>
        //1.获取事件源
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.注册事件 处理程序
        //获得系统时间的小时
        var date = new Date();
        var h = date.getHours();
        //根据小时判断早下晚
        if (h < 12) {
            img.src = 'images/z.jpg';
            div.innerHTML = '早上好';
        } else if (h < 18) {
            img.src = 'images/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = 'images/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
