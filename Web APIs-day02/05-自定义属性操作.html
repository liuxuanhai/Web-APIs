<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-自定义属性操作</title>
</head>

<body>
    <div id="demo" index='2' class="nav"></div>
    <script>
        var div = document.querySelector('div');
        //1.获取属性值 
        //1)element.属性
        console.log(div.id);
        //2)element.getAttribute('属性')  主要针对自定义属性，如index
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        //2.设置元素属性值
        //1)element.属性='值'
        div.id = 'test';
        //div.className = 'navs';//注意设置class类属性值时，写的是className
        //2)element.setAttribute('属性','值') 主要针对自定义属性
        div.setAttribute('index', 1);
        div.setAttribute('class', 'footer');//注意设置class类属性值时，写的是class

        //3.移除属性 removeAttribute('属性') ;
        div.removeAttribute('index');
    </script>
</body>

</html>
