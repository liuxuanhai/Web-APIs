<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        //获取所有按钮元素
        var btns = document.getElementsByTagName('button');
        //遍历对象数组给每个按钮添加事件
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                //再次遍历，1）让所有按钮的背景颜色变为默认，干掉所有人
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';//默认，设置为空即可
                }
                //2）只设置自己
                this.style.backgroundColor = 'pink';
            }
        }
    </script>
</body>
