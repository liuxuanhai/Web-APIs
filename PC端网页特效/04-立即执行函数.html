<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-立即执行函数</title>
</head>

<body>
    <script>
        //立即执行函数：不需要调用，立马能够执行自己的函数
        //写法
        //1）(function(){})() 第二个小括号可看作调用函数 可以起名
        (function test() {
            console.log('1');
        })();
        //2）(function(){}()) 也可以传递参数
        (function (a, b) {
            console.log(a + b);
        }(1, 2))
    </script>
</body>

</html>
